description: >
  Restore, install, and cache JS packages using Yarn

parameters:
  cache-version:
    description: Version prefix to use in cache key
    type: string
    default: v1

  node-modules-path:
    description: Path to store packages
    type: string
    default: node_modules

  restore-packages:
    type: boolean
    default: true

  yarn-install:
    type: boolean
    default: true

  yarn-compile:
    type: boolean
    default: true

  cache-packages:
    type: boolean
    default: true

steps:
  - when:
      condition: << parameters.restore-packages >>
      steps:
        - restore-packages:
            cache-version: << parameters.cache-version >>

  - when:
      condition: << parameters.yarn-install >>
      steps:
        - run:
            name: Install node packages
            command: yarn

  - when:
      condition: << parameters.yarn-compile >>
      steps:
        - run:
            name: Compile webpacker packs
            command: yarn build:test

  - when:
      condition: << parameters.cache-packages >>
      steps:
        - cache-packages:
            cache-version: << parameters.cache-version >>
