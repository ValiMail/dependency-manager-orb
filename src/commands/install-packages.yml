description: >
  Restore, install, and cache JS packages using Yarn

parameters:
  cache-version:
    description: Version prefix to use in cache key
    type: string
    default: v1

  node-modules-path:
    description: Path to store packages
    type: string
    default: node_modules

  restore-packages:
    type: boolean
    default: true

  restore-webpacker-packages:
    type: boolean
    default: false

  yarn-install:
    type: boolean
    default: true

  yarn-compile:
    type: boolean
    default: false

  cache-packages:
    type: boolean
    default: true

  cache-webpacker-packages:
    type: boolean
    default: false

  yarn-cache-path:
    description: Path to cache yarn packages
    type: string
    default: ~/.cache/yarn

  public-packs-path:
    description: Path to store webpacker packages
    type: string
    default: public/packs

steps:
  - when:
      condition: << parameters.restore-packages >>
      steps:
        - restore-packages:
            cache-version: << parameters.cache-version >>

  - when:
      condition: << parameters.yarn-install >>
      steps:
        - run:
            name: Install node packages
            command: yarn install --frozen-lockfile --cache-folder << parameters.yarn-cache-path >>

  - when:
      condition: << parameters.cache-packages >>
      steps:
        - cache-packages:
            cache-version: << parameters.cache-version >>
            yarn-cache-path: << parameters.yarn-cache-path >>

  - when:
      condition: << parameters.restore-webpacker-packages >>
      steps:
        - restore-packages:
            cache-version: << parameters.cache-version >>

  - when:
      condition: << parameters.yarn-compile >>
      steps:
        - run:
            name: Compile webpacker packs
            command: yarn build:test

  - when:
      condition: << parameters.cache-webpacker-packages >>
      steps:
        - cache-webpacker-packages:
            cache-version: << parameters.cache-version >>
            public-packs-path: << parameters.public-packs-path >>
