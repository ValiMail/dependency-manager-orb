description: >
  Install nvm, nodejs and yarn

parameters:
  node-major-version:
    type: string
    default: '22'

steps:
  - run:
      name: Install nvm and nodejs
      command: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
          echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
          echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
          echo 'nvm install << parameters.node-major-version >> >> /dev/null' >> $BASH_ENV
          echo 'nvm use << parameters.node-major-version >> --silent' >> $BASH_ENV
  - run:
      name: Install yarn
      command: |
          sudo apt-get install apt-transport-https
          sudo mkdir -m 0755 -p /etc/apt/keyrings
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | gpg --dearmor | sudo tee /etc/apt/keyrings/yarn.gpg >/dev/null
          echo "deb [signed-by=/etc/apt/keyrings/yarn.gpg] https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          sudo apt-get update && sudo apt-get install yarn
