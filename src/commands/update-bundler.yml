description: >
  Update rubygems and bundler

parameters:
  bundler-version:
    description: Which version of bundler to target for install
    type: string
    default: 2.1.4

steps:
  - run:
      name: Update bundler
      command: |
        export BUNDLER_VERSION=<< parameters.bundler-version >>
        sudo gem update --system
        sudo sh -c 'yes | gem update --force bundler'
